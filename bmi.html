<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Gym | BMI Calculation</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/jpg" href="favicon.png" />

    <!--	Link to jQuery		-->
    <script src="<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>"></script>

    <!--	Link to bmi 	-->
    <script defer type="text/javascript" src="js/calcBMI.js"></script>
  </head>
  <body>
    <header>
      <!--	Begin <header> section	-->
      <nav>
        <div class="navigation-bar">
          <div id="navigation-container">
            <img id="logo" src="images/gym-logo.jpg" />
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">FAQ</a></li>
              <li><a href="bmi.html">BMI</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!--	End <header> section	-->

    <main class="bmi">
      <h1 class="bmiHeader">BMI Calculator</h1>

      <div id="bmiFormDiv">
        <form class="form" method="get" action="">
          <label class="bmiLabel" for="height">Height: </label>
          <input type="text" name="height" id="height" class="bmiTextBox" />
          <span class="bmiSpan">* </span><br /><br />

          <label class="bmiLabel" for="weight">Weight: </label>
          <input type="text" name="weight" id="weight" class="bmiTextBox" />
          <span class="bmiSpan">* </span><br /><br />

          <input
            type="button"
            value="Calculate"
            name="calculate"
            id="calculate"
          />

          <input
            type="button"
            value="Reset Form"
            name="clear"
            id="clear"
          /><br /><br />

          <label class="bmiLabel">BMI:</label>
          <input
            type="text"
            id="result"
            class="bmiTextBox"
            disabled
          /><br /><br />

          <label class="bmiLabel">Status:</label>
          <input type="text" id="status" class="bmiTextBox" disabled /><br />
        </form>
      </div>
      <br /><br />
      <div id="weightStatusPicture"></div>
    </main>

    <footer class="footer">
      <div>&copy; 2023 Ranken Technical College - AWD Program</div>
    </footer>
  </body>
</html>
